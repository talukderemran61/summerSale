<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn" class="btn btn-primary">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
      <!-- Modal content -->
      <div class="bg-white p-6 rounded shadow-lg max-w-sm w-full">
        <span class="close text-black cursor-pointer float-right text-2xl">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.classList.remove("hidden");
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.classList.add("hidden");
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.classList.add("hidden");
          }
        }
    </script>

</body>
</html>
